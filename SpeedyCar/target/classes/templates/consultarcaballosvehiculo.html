					<script type="text/javascript" align="center">
						var d = new Date();
						var day = d.getDate();
						var month = new Array();
						month[0] = "Enero";
						month[1] = "Febrero";
						month[2] = "Marzo";
						month[3] = "Abril";
						month[4] = "Mayo";
						month[5] = "Junio";
						month[6] = "Julio";
						month[7] = "Agosto";
						month[8] = "Septiembre";
						month[9] = "Octubre";
						month[10] = "Noviembre";
						month[11] = "Diciembre";
						if (day<10){
							document.write('0'+day+' de '+month[d.getMonth()],' de '+d.getFullYear());
						}else{
							document.write(day+' de '+month[d.getMonth()],' de '+d.getFullYear());
						}
